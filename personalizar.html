<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalizar Producto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #8b181d;
      text-align: center;
    }
    .info {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .volver {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #325632;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .volver:hover {
      background-color: #1d351d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="product-title">Personalizar Producto</h1>
    <div class="info" id="product-info">
      Cargando detalles del producto...
    </div>
    <a href="prueba2.html" class="volver">← Volver</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const producto = urlParams.get('producto');

    const productData = {
      "Paquete Tradicional": {
        descripcion: " Se hace entrega en un vaso biodegradable . Perfecto para una mañana fría.",
        opciones: ["Leche deslactosada", "Leche entera"]
      },
      "Choco Deluxe": {
        descripcion: "Sus ingrdientes son cocoa, bombones",
        opciones: ["Leche entera o deslactosada"]
      }
    };

    const titleElement = document.getElementById("product-title");
    const infoElement = document.getElementById("product-info");

    if (producto && productData[producto]) {
      const data = productData[producto];
      titleElement.textContent = `Personaliza tu ${producto}`;
      infoElement.innerHTML = `
        <p><strong>Descripción:</strong> ${data.descripcion}</p>
        <p><strong>Opciones disponibles:</strong></p>
        <ul>
          ${data.opciones.map(op => `<li>${op}</li>`).join('')}
        </ul>
      `;
    } else {
      titleElement.textContent = "Producto no encontrado";
      infoElement.textContent = "Por favor, vuelve a la página principal y selecciona un producto válido.";
    }
  </script>

</body>
</html>
